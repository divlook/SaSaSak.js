<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <title>Animation - SaSaSak</title>
    <link href="css/app.css" rel="stylesheet"></head>

        <div class="markdown-body">
            <div class="play-zone twice">

            <h2>Link</h2>

            <div class="play-zone ticket">

                        <div class="ticket-line"></div>
                        <div class="ticket-line"></div>
                        <div class="ticket-line"></div>
                        <div class="ticket-title">SaSaSak.js</div>
                        <div class="ticket-scratch">

                            <div class="ticket-scratch-item sasasak">긁어주세요</div>
                        </div>

                </div>
                <p>
                    <button type="button" class="play">Play!</button>
                </p>
            </div>
