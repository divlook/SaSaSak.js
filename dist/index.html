<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Animation - SaSaSak</title>
        <style>
            body {
                padding: 20px;
            }
            .play-zone .sasasak {
                overflow: hidden;
            }
            .play-zone .sasasak.sasasak-mounted::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 0;
                background-image: url('nayeon.gif');
                background-size: cover;
                background-position: center;
            }
            .play-zone .sasasak.sasasak-mounted canvas {
                position: relative;
                z-index: 1;
            }
            button {
                padding: 10px;
                border-radius: 4px;
                background-color: #f5da55;
                border: 0;
                outline: none;
                font-weight: 600;
                font-size: 12px;
                color: #333;
                border: 1px solid #999;
            }
        </style>
    </head>
    <body>
        <div class="play-zone">
            <div class="sasasak">
                <img src="sehoon.jpg" width="300px">
            </div>
            <button type="button" id="btn">SaSaSak!</button>
            <button type="button" onclick="javascript:window.location.reload()">다시하기</button>
        </div>
    <script type="text/javascript" src="js/sasasak.min.js"></script><script type="text/javascript" src="js/app.min.js"></script></body>
</html>
